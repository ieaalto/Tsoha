
<html>
    <head>
        <title>Kalenteri</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class = "container" > 
            <h1>Tervetuloa!</h1>
            <p>Luodaksesi uuden käyttäjätunnuksen täytä lomakkeeseen haluamasi käyttäjätunnus ja salasana</p>
            <a href="julkinen.html">Julkisia kalentereita selaamaan pääset tästä.</a>
            <form class="form-horizontal" role="form" action="merkinnat.html" method="POST">
                <div class = "form-group">               
                    <div class="col-md-5">
                        <label  for="inputTunnus" class="control-label">Käyttäjätunnus</label>
                        <input type="text" class="form-control" id="inputTunnus" name="Tunnus" placeholder="Tunnus">
                    </div>
                </div>    
                <div class = "form-group">    
                    <div class = "col-md-5">
                        <label  for="inputSalasana" class="control-label">Salasana</label>
                        <input type="password" class ="form-control" id="inputSalasana" name="Salasana" placeholder="Salasana">
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="col-md-10">
                        <button type="submit" class="btn btn-default">Kirjaudu</button>
                    </div>
                </div>            
            </form>
            
        
        
        </div>
    </body>
</html>
